language: objective-c
osx_image: xcode11
branches:
  only:
    - master
notifications:
  email: false
install:
  - brew install clang-format
script:
  - xcodebuild -workspace chaining_mac.xcworkspace -scheme chaining_mac_tests -configuration Debug OBJROOT=build -sdk macosx clean test
  - xcodebuild -workspace chaining_ios.xcworkspace -scheme chaining_ios_tests -configuration Debug OBJROOT=build -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 8,OS=13.0' clean test
